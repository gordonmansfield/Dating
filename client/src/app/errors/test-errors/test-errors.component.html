<div>
  <button (click)="get400Error()">Get 400 Error</button>
  <button (click)="get401Error()">Get 401 Error</button>
  <button (click)="get404Error()">Get 404 Error</button>
  <button (click)="get500Error()">Get 500 Error</button>
  <button (click)="get400ValidationError()">Get 400 Validation Error</button>

    @if(validationErrors && validationErrors.length > 0) {
        <div class="row mt-5">
            <ul class="alert alert-danger">
                @for (error of validationErrors; track $index) {
                    <li>{{ error }}</li>
                }
            </ul>
        </div>
    }
</div>
