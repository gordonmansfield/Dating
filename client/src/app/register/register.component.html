<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center mb-4">Sign Up</h2>
    <div class="mb-3 form-floating">

        <input type="text" id="username" name="username" [(ngModel)]="model.username" required placeholder="User Name">
    </div>
    <div class="mb-3 form-floating">

        <input type="email" id="email" name="email" [(ngModel)]="model.email" required placeholder="Email Address">
    </div>


    <div class="mb-3 form-floating">
        <input type="password" id="password" name="password" [(ngModel)]="model.password" required placeholder="Password" >
    </div>
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
</form>
