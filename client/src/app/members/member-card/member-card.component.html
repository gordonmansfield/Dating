<div class="card mb-4" >
    <div class="card-img-wrapper">
       <img src="{{member().photoUrl || './user.png'}}"  alt="{{member().knownAs}}" class="card-img-top" style="height: 300px; object-fit: cover;">
       <ul class="list-inline-item member-icons animate text-center">
        <li class="list-inline-item">
          <button routerLink="/members/{{member().username}}" class="btn btn-primary"><i class="fa fa-user" aria-hidden="true"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fa fa-heart" aria-hidden="true"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fa fa-envelope" aria-hidden="true"></i></button>
        </li>
       </ul>
      </div>
    </div>
  
    <div class="card-body p-1">
      <h6 class="card-title text-center mb-1">
        <i class="fa fa-user me-2 mg-2"></i>
        {{member().knownAs}},
        {{member().age}}
      <p class="card-text">{{member().city}}</p>
      </h6>
    </div>
